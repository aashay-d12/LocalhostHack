<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthQuest</title>
    <script defer src="https://app.fastbots.ai/embed.js" data-bot-id="cltadfavt01c8swb2emjtrjyk"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light" style="background: url('/static/bgm.jpg'); background-size: cover;">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top"> <!-- Add fixed-top class -->
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="/static/logo.png" alt="logo" style="max-width: 150px; max-height: 150px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav">
                    <a class="nav-link" href="/emergency">Emergency</a>
                    <a class="nav-link" href="/challenges">Challenges</a>
                    <a class="nav-link" href="/quickcheck">QuickCheck</a>
                    {% if user %}
                    <a class="nav-link" href="/logout">Logout</a>
                    {% endif %}
                </div>
                <div class="navbar-nav ms-auto">
                    {% if user %}
                    Welcome, @{{ user.username }}!
                    {% else %}
                    <a class="nav-link" href="/login">
                        <i class="fas fa-user me-1"></i> Login
                    </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    {% block main %}{% endblock %}
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
