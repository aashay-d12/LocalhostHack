{% extends "layout.html" %}

{% block main %}
<div class="row justify-content-center">
    <div class="col-lg-8"> <!-- Increased width to col-lg-8 -->
        <div class="card" style="background-color: rgba(0, 0, 0, 0.3); padding: 20px;"> <!-- Add bg-dark and text-white for dark theme -->
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Challenges</h2>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="task1">
                    <label class="form-check-label" for="task1" style="font-size: 20px;"> <!-- Increased font size -->
                        Drink at least 8 glasses of water today.
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="task2">
                    <label class="form-check-label" for="task2" style="font-size: 20px;"> <!-- Increased font size -->
                        Take a 30-minute walk or engage in any physical activity.
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="task3">
                    <label class="form-check-label" for="task3" style="font-size: 20px;"> <!-- Increased font size -->
                        Eat at least 5 servings of fruits and vegetables.
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="task4">
                    <label class="form-check-label" for="task4" style="font-size: 20px;"> <!-- Increased font size -->
                        Get 7-9 hours of quality sleep tonight.
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="task5">
                    <label class="form-check-label" for="task5" style="font-size: 20px;"> <!-- Increased font size -->
                        Limit screen time to 1 hour before bed.
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
